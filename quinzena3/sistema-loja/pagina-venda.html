<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <div class="c-white-bc-gray">
        <p>3A STORE</p>
      </div>

      <div class="menu-mg">
        <a class= "menu-item-mg" href="index.html">Página Inicial</a>
        <a class= "menu-item-mg" href="historico-vendas.html">Histórico de vendas</a>
      </div>
    </header>

    <main>
      <h2>PRODUTOS COMPRADOS PELO CLIENTE</h2>

      <form action="">
        <div>
          <label for="descricao">Qual produto? </label>
          <!-- Adicione o id apropriado para o input abaixo -->
          <input type="text" id="descricao" name="descrição" />
        </div>

        <div>
          <label for="preco">Preço (em R$): </label>
          <!-- Adicione o id apropriado e o type para receber números abaixo -->
          <input type="text" id="preco" name="preço" />
        </div>

        <div>
          <!-- Preencha as propriedades necessárias para os elementos abaixo -->
          <label for="qtd">Quantidade</label>
          <input type="number" id="qtd" name="quantidade-disponivel" />
        </div>

        <div class="b-dinheiro">
          <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
          <button type="submit">DINHEIRO</button>
        </div>

        <div class="b-cartao" >
            <button type="submit">CARTÃO</button>
        </div>

      </form>
       
      <div class="div-produto">
        <h2>LISTA DE PRODUTOS</h2>
        <!-- Crie uma lista de funcionários usando as tags que você aprendeu hoje abaixo \/ -->
        <ul>
          <li>Tênis</li>
          <li>Sandálias</li>
          <li>Blusas</li>
          <li>Bermudas</li>
          <li>Cuecas</li>
        </ul>

      </div>

    </main>

    <footer>
        <div>
          <p>Siga-nos nas redes sociais!</p>
          <div>
            <img class="img-mg" src="https://image.flaticon.com/icons/png/512/25/25305.png" />
            <img class="img-mg" src="https://image.flaticon.com/icons/png/512/25/25425.png" />
            <img class="img-mg" src="https://image.flaticon.com/icons/png/512/8/8800.png" />
          </div>
        </div>
      </footer>

  </body>
</html>
